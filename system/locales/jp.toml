[common]
"work" = "作業中"
"break" = "休憩中"

[command]
"error" = "{0}さん、エラーが発生しました。もう一度試してみてください" # 0: Username
"rp-earned" = "（{0} RP）" # 0: Earned
"not-enter" = "{0}さんは入室していません。「{1}」コマンドで入室しましょう！" # 0: Username, 1: InCommand

[command-in]
# 0: Username, 1: Seat
"no-seat" = "{0}さん、その番号の席は今は使えません。他の空いている席を選ぶか、「{1}」で席を指定せずに入室してください"
"no-availability" = "{0}さん、その番号の席は長時間入室制限のためしばらく使えません。他の空いている席を選ぶか、「{1}」で席を指定せずに入室してください"
"already-seat" = "{0}さんはすでに{1}番の席に座っています。作業名と入室時間を更新しました"
# 0: Username, 1: CurrentSeat, 2: NewSeat, 3: time, 4: earn, 5: Until Exit
"seat-move" = "{0}さんが席を移動しました🚶（{1}→{2}番席）（+ {3}分）{4}（{5}分後に自動退室）"
"start" = "{0}さんが作業を始めました🔥（最大{1}分、{2} 番席）" # 0: Username, 1: Until Exit, 2: Seat

[command-out]
"already-exit" = "{0}さん、すでに退室しています" # 0: Username
"exit"= "{0}さんが退室しました🚶🚪 （+ {1}分、{2}番席）{3}" # 0: Username, 1: WorkedTime, 2: Seat, 3: earn

[command-user-info]
"base" = "{0} さん ［本日の作業時間：{1}] ［累計作業時間：{2}]" # 0: Username, 1: Daily Total Time, 2: Total Time
"rank" = "［ランクポイント：{0} RP]" # 0: RP
"rank-on" = "［ランク表示：オン］"
"rank-on-continuous" = "［継続{0}日目（連続日数：{1}）］" # 0: continuousActiveDays, 1: continuousActiveDays
"rank-off" = "［ランク表示：オフ］"
"default-work-off" = "［デフォルト作業時間：なし］"
"default-work" = "［デフォルト作業時間：{0}分］" # 0: Value
"favorite-color-off" = "［お気に入りカラー：なし］"
"favorite-color" = "［お気に入りカラー： {0}］" # 0: Value
"register-date" = "［登録日：{0}］" # 0: Value

[command-seat-info]
"break-until" = "作業再開まで{0}分です" # 0: Value
# 0: Username, 1: SeatID, 2: state, 3: sit duration, 4: studyDuration, 5: remain, 6: breakUntil
"base" = "{0}さんは{1}番の席で{2}です。現在{3}分入室中、作業時間は{4}分、自動退室まで残り{5}分です。{6}"

[command-report]
"no-message" = "{0}さん、スペースを空けてメッセージを書いてください。" # 0: Username
# 0: ReportCommand, 1: UserId, 2: UserDisplayName, 3: ReportOption.Message
"line" = "【{0}受信】\nチャンネルID: {1}\nチャンネル名: {2}\n\n{3}"
# 0: ReportCommand, 1: UserDisplayName, 2: ReportOption.Message
"discord" = "【{0}受信】\nチャンネル名: `{1}`\nメッセージ: `{2}`"
"alert" = "{0}さん、管理者へメッセージを送信しました⚠" # 0: UserName
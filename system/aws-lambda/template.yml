AWSTemplateFormatVersion: 2010-09-09
Description: "Lambda and Api gateway settings"

Mappings:
  Constants:
    FunctionNames:
      RoomsState: "rooms_state"
      ResetDailyTotalStudyTime: "reset_daily_total_study_time"
      SetDesiredMaxSeats: "set_desired_max_seats"
      TransferLiveChatHistoryBigquery: "transfer_live_chat_history_bigquery"
      YoutubeOrganizeDatabase: "youtube_organize_database"
    Api:
      ApiName: "youtube-study-space-rest-api"


Resources:
  # Lambda実行用IAMロール
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: "Allow"
            Principal:  # 誰に権限を与えるのか
              Service:
                - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - "" # TODO
      RoleName: "" # TODO

  # Lambda関数
  RoomsStateFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code: # TODO
      Description: "rooms_state function"
      FunctionName: !FindInMap [Constants, FunctionNames, RoomsState]
      Handler: # TODO
      Role: !GetAtt LambdaExecutionRole.Arn
      Runtime: go1.x

  # Api gateway
  Api:
    Type: "AWS::ApiGateway::RestApi"
    Properties:
      Name: !FindInMap [Constants, Api, ApiName]
  Resource:
    Type: "AWS::ApiGateway::Resource"
    Properties:
      RestApiId: !Ref Api
      ParentId: !GetAtt Api.RootResourceId
      PathPart:
  LambdaPermission:
    Type: "AWS::Lambda::Permission"
    Properties:
      FunctionName: !FindInMap [Constants, FunctionNames, RoomsState]
      Action: "lambda:InvokeFunction"
      Principal: "apigateway.amazonaws.com"
  ResourceMethod:
    Type: "AWS::ApiGateway::Method"
    Properties:
      RestApiId: !Ref Api
      ResourceId: !Ref Resource
      AuthorizationType: "None"
      HttpMethod: "GET"
      Integration:
        Type: "AWS"
        Uri: !Sub # TODO
    DependsOn: "LambdaPermission"


